name: Deploy WASM Libraries

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare and Unzip
        run: |
          # 1. Create the base output folders
          mkdir -p public/occt
          mkdir -p public/manifold
          
          # 2. Unzip OpenCascade into 'occt'
          # -o overwrites without prompting, -q is quiet
          unzip -o -q WASM/opencascade.zip -d public/occt
          
          # 3. Unzip Manifold into 'manifold'
          unzip -o -q WASM/manifold-3d.3.3.2.zip -d public/manifold
          
          # 4. CRITICAL: Create .nojekyll to allow WASM mime types
          touch public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire 'public' folder containing both libraries
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
