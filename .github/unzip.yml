name: Unzip and Deploy WASM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip WASM
        run: |
          unzip main/WASM/opencascade.zip -d public
          

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public' # Must match the directory where you unzipped files

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
