name: Deploy OpenCascade WASM

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare and Unzip
        run: |
          # 1. Create the output folder "public" and the subfolder "occt"
          mkdir -p public/occt
          
          # 2. Unzip your specific file into the "occt" folder
          # -d specifies the destination directory
          unzip WASM/opencascade.zip -d public/occt
          
          # 3. CRITICAL: Create .nojekyll in the root of the site (public)
          # This ensures folders starting with underscores (common in WASM) are not ignored
          touch public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # We only upload the 'public' folder we just created
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
